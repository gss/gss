<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title}} - {{ page.title }}</title>
    <link rel="stylesheet" href="/style/css/bootstrap.css">
    {% for script in page.scripts %}
    <script src="{{ script }}"></script>{% endfor %}
    {% if page.style %}<style>{{ page.style }}</style>{% endif %}
  </head>
  <body>
    {{ content }}
  </body>
</html>
